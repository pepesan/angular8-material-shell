<div class="example-header mat-elevation-z8">
  <button mat-button mat-raised-button>Add Item</button>
</div>
<div class="example-header mat-elevation-z8">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)"
           placeholder="Escriba algo para filtrar">
  </mat-form-field>
</div>
<div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort>
    <!--  Columna Nombre-->
    <ng-container matColumnDef="nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
    </ng-container>

    <!-- Columna Diputados -->
    <ng-container matColumnDef="dipu">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Diputados</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.dipu}} </mat-cell>
    </ng-container>

    <!-- Columna Imagen-->
    <ng-container matColumnDef="imagen">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Logotipo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.imagen}} </mat-cell>
    </ng-container>
    <!-- Columna Actions-->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row"> <button mat-button mat-raised-button>Show</button> </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [length]="resultsLength" [pageSize]="10">
  </mat-paginator>
</div>
